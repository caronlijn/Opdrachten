<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="decription" content="This is a example of a meta description">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KleurenToggle</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
 </head>
 
<body class="body body-cadetblue">
    
   <p class="colorName">Cadetblue</p>
   <img class="hamburger" height="100" width="100" src="images/hamburger.png">
        <ul class="menu menu-closed">
			<li class="menuItem menuItem-cadetblue">
				<input
				type="radio"
				class="radioButton"
				id="cadetblue"
				name="color"
				value="cadetblue"
				/>
				<label for="cadetblue">Cadetblue</label>
			</li>
			<li class="menuItem menuItem-red">
				<input
				type="radio"
				class="radioButton"
				id="red"
				name="color"
				value="red"
				/>
				<label for="red">Red</label>
			</li>
			<li class="menuItem menuItem-green">
				<input
				type="radio"
				class="radioButton"
				id="green"
				name="color"
				value="green"
				/>
				<label for="green">Green</label>
			</li>
			<li class="menuItem menuItem-blue">
				<input
				type="radio"
				class="radioButton"
				id="blue"
				name="color"
				value="blue"
				/>
				<label for="blue">Blue</label>
			</li>
			<li class="menuItem menuItem-purple">
				<input
				type="radio"
				class="radioButton"
				id="purple"
				name="color"
				value="purple"
				/>
				<label for="purple">Purple</label>
			</li>
		</ul>
	</body>

</html>
